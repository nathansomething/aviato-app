<div class="row">
  <div class="col-sl-12 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <h2>Step 1: Select Flight</h2>
    <form action="/get_flight_info" th:action="@{/get_flight_info}" th:object="${flightData}" method="post">
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">Current Location</div>
          <input type="text" th:field="*{startingLocation}" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">Destination</div>
          <input type="text" th:field="*{destination}" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <div class="input-group-addon">Travel Date</div>
          <input type="text" th:field="*{travelDate}" class="form-control" uib-datepicker-popup="MM/dd/yyyy"
                 ng-model="dt" is-open="calendar_shown" datepicker-options="dateOptions"
                 ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="show_calendar()">
              <i class="glyphicon glyphicon-calendar"></i>
            </button>
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Search for Fights</button>
    </form>
  </div>
</div>
